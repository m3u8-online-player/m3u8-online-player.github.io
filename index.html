<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8在线播放器</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 20px;
        }

        .video-section {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1e3799;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .url-input {
            flex: 1;
            min-width: 250px;
        }

        .url-input input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #4a69bd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .url-input input:focus {
            outline: none;
            border-color: #1e90ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
        }

        .volume-control input {
            width: 100%;
        }

        .examples {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .examples h2 {
            margin-bottom: 15px;
            color: #1e90ff;
        }

        .example-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .example-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-item:hover {
            background: rgba(30, 144, 255, 0.3);
            transform: translateX(5px);
        }

        .status {
            padding: 15px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-box {
            flex: 1;
            min-width: 200px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .status-box h3 {
            color: #1e90ff;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(30, 144, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .play-btn:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-btn i {
            font-size: 2rem;
            color: white;
        }

        .hidden {
            display: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            z-index: 5;
        }

        .video-overlay.hidden {
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 2.2rem;
            }

            .status {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>M3U8在线播放器</h1>
            <p class="subtitle">支持播放HLS流媒体视频，输入M3U8地址即可在线观看</p>
        </header>

        <main class="player-container">
            <div class="video-section">
                <video id="videoPlayer" controls></video>
                <div class="video-overlay" id="videoOverlay">
                    输入M3U8地址并点击播放按钮开始观看
                </div>
                <div class="play-btn" id="playButton">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <button class="btn" id="playPauseBtn">
                        <i class="fas fa-play"></i> 播放
                    </button>
                    <button class="btn" id="stopBtn">
                        <i class="fas fa-stop"></i> 停止
                    </button>
                    <button class="btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i> 全屏
                    </button>
                </div>

                <div class="control-group volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>

                <div class="control-group url-input">
                    <input type="url" id="m3u8Url" placeholder="输入M3U8视频地址..." value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
                    <button class="btn" id="loadBtn">
                        <i class="fas fa-sync-alt"></i> 加载
                    </button>
                </div>
            </div>
        </main>

        <div class="status">
            <div class="status-box">
                <h3><i class="fas fa-info-circle"></i> 播放器状态</h3>
                <p id="playerStatus">等待输入...</p>
            </div>
            <div class="status-box">
                <h3><i class="fas fa-tachometer-alt"></i> 播放信息</h3>
                <p>音量: <span id="volumeValue">70%</span></p>
                <p>时长: <span id="duration">00:00</span></p>
            </div>
            <div class="status-box">
                <h3><i class="fas fa-exclamation-triangle"></i> 注意事项</h3>
                <p>• 需要浏览器支持Media Source Extensions</p>
                <p>• 确保M3U8地址可跨域访问</p>
                <p>• 某些流可能只有音频没有视频</p>
            </div>
        </div>

        <div class="examples">
            <h2><i class="fas fa-lightbulb"></i> 示例M3U8地址</h2>
            <div class="example-list">
                <div class="example-item" data-url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">示例1: 标准测试流 (720p)</div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 M3U8在线播放器 | 基于hls.js构建 | 兼容Chrome, Firefox, Edge等现代浏览器</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const videoPlayer = document.getElementById('videoPlayer');
            const m3u8UrlInput = document.getElementById('m3u8Url');
            const loadBtn = document.getElementById('loadBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            const playerStatus = document.getElementById('playerStatus');
            const playButton = document.getElementById('playButton');
            const videoOverlay = document.getElementById('videoOverlay');
            const durationDisplay = document.getElementById('duration');

            let hls = null;

            // 设置初始音量
            videoPlayer.volume = volumeSlider.value;
            volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';

            // 将HTTP URL转换为HTTPS的函数
            function convertToHttps(url) {
                if (url.startsWith('http://') && !url.startsWith('http://localhost') && !url.startsWith('http://127.0.0.1')) {
                    return url.replace('http://', 'https://');
                }
                return url;
            }

            // 隐藏遮罩层和播放按钮的函数
            function hideOverlay() {
                videoOverlay.classList.add('hidden');
                playButton.classList.add('hidden');
            }

            // 显示遮罩层和播放按钮的函数
            function showOverlay() {
                videoOverlay.classList.remove('hidden');
                playButton.classList.remove('hidden');
                videoOverlay.textContent = '输入M3U8地址并点击播放按钮开始观看';
            }

            // 加载视频
            function loadVideo() {
                let url = m3u8UrlInput.value.trim();

                if (!url) {
                    playerStatus.textContent = '错误：请输入有效的M3U8地址';
                    return;
                }

                // 转换HTTP为HTTPS
                const originalUrl = url;
                url = convertToHttps(url);
                if (originalUrl !== url) {
                    m3u8UrlInput.value = url;
                    playerStatus.textContent = '已自动将HTTP转换为HTTPS';
                }

                playerStatus.textContent = '加载中...';
                videoOverlay.textContent = '正在加载视频...';

                // 清除之前的HLS实例
                if (hls) {
                    hls.destroy();
                }

                // 创建新的HLS实例
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        playerStatus.textContent = '视频已加载，准备播放';
                        videoOverlay.textContent = '点击播放按钮开始观看';
                        // 自动播放
                        videoPlayer.play().catch(e => {
                            console.log("自动播放失败:", e);
                            playerStatus.textContent = '视频已加载，请点击播放';
                        });
                    });

                    hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                        playerStatus.textContent = '媒体已附加';
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        let errorType = data.type;
                        let errorDetails = data.details;
                        playerStatus.textContent = `错误: ${errorType} - ${errorDetails}`;
                        videoOverlay.textContent = '加载失败，请检查链接';
                        console.error('播放错误:', data);
                    });

                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // 原生HLS支持（Safari）
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        playerStatus.textContent = '视频已加载，准备播放';
                        hideOverlay();
                        // 自动播放
                        videoPlayer.play().catch(e => {
                            console.log("自动播放失败:", e);
                            playerStatus.textContent = '视频已加载，请点击播放';
                        });
                    });
                    videoPlayer.addEventListener('error', function() {
                        playerStatus.textContent = '错误：无法加载视频';
                        videoOverlay.textContent = '加载失败，请检查链接';
                    });
                } else {
                    playerStatus.textContent = '错误：您的浏览器不支持HLS播放';
                    videoOverlay.textContent = '浏览器不支持';
                }
            }

            // 播放/暂停切换
            function togglePlayPause() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                    hideOverlay();
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
                }
            }

            // 停止播放
            function stopVideo() {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
                playerStatus.textContent = '播放已停止';
                showOverlay();
            }

            // 进入全屏
            function enterFullscreen() {
                const videoContainer = document.querySelector('.video-section');
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            }

            // 更新播放时间
            function updateDuration() {
                if (videoPlayer.duration && !isNaN(videoPlayer.duration)) {
                    const minutes = Math.floor(videoPlayer.duration / 60);
                    const seconds = Math.floor(videoPlayer.duration % 60);
                    durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }

            // 获取URL参数
            function getParameterByName(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // 检查是否有url参数
            const urlParam = getParameterByName('url');
            if (urlParam) {
                // 如果有url参数，使用参数中的URL
                let decodedUrl = decodeURIComponent(urlParam);
                // 转换HTTP为HTTPS
                decodedUrl = convertToHttps(decodedUrl);
                m3u8UrlInput.value = decodedUrl;
                loadVideo();
            } else {
                // 自动加载默认视频
                loadVideo();
            }

            // 事件监听
            loadBtn.addEventListener('click', loadVideo);

            playPauseBtn.addEventListener('click', togglePlayPause);

            stopBtn.addEventListener('click', stopVideo);

            fullscreenBtn.addEventListener('click', enterFullscreen);

            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = volumeSlider.value;
                volumeValue.textContent = Math.round(volumeSlider.value * 100) + '%';
            });

            playButton.addEventListener('click', function() {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                hideOverlay();
            });

            // 当视频开始播放时隐藏遮罩和播放按钮
            videoPlayer.addEventListener('play', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                playerStatus.textContent = '播放中...';
                hideOverlay();
            });

            // 当视频暂停时
            videoPlayer.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
                playerStatus.textContent = '已暂停';
            });

            // 点击示例地址加载
            document.querySelectorAll('.example-item').forEach(item => {
                item.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    m3u8UrlInput.value = url;
                    loadVideo();
                });
            });

            // 支持回车键加载
            m3u8UrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadVideo();
                }
            });

            videoPlayer.addEventListener('timeupdate', updateDuration);
            videoPlayer.addEventListener('loadedmetadata', updateDuration);

            // 初始化
            playerStatus.textContent = '播放器已就绪';
        });
    </script>
</body>
</html>
