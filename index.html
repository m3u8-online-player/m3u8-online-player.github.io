<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 m3u8 视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(41, 128, 185, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .player-container:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .url-input-container {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        #videoUrl {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        #videoUrl:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }

        #videoUrl::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #loadVideo {
            padding: 15px 30px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(128, 0, 128, 0.3);
        }

        #loadVideo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(128, 0, 128, 0.5);
        }

        #loadVideo:active {
            transform: translateY(0);
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
        }

        .instructions:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .instructions h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instructions ul {
            padding-left: 25px;
            margin-bottom: 25px;
        }

        .instructions li {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .example-url {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            font-family: monospace;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .url-input-container {
                flex-direction: column;
            }

            #loadVideo {
                border-radius: 15px;
            }

            #videoPlayer {
                height: 300px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>在线 m3u8 视频播放器</h1>
            <p class="subtitle">支持 HLS 流媒体播放，适用于各种设备和浏览器</p>
        </header>

        <div class="player-container">
            <div class="url-input-container">
                <input type="text" id="videoUrl" placeholder="请输入 m3u8 视频链接，例如：https://example.com/video.m3u8">
                <button id="loadVideo">加载视频</button>
            </div>
            <video id="videoPlayer" controls></video>
        </div>

        <div class="instructions">
            <h2>使用说明</h2>
            <ul>
                <li>在上方输入框中输入有效的 m3u8 视频链接</li>
                <li>点击"加载视频"按钮开始播放</li>
                <li>支持大多数现代浏览器（Chrome、Firefox、Safari、Edge）</li>
                <li>如果视频无法播放，请检查链接是否有效且可公开访问</li>
            </ul>

            <h3>示例 m3u8 链接：</h3>
            <div class="example-url">
                https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8
            </div>
        </div>

        <footer>
            <p>© 2025 在线 m3u8 视频播放器 | 基于 hls.js 技术构建</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const videoUrlInput = document.getElementById('videoUrl');
            const loadVideoButton = document.getElementById('loadVideo');

            // 设置示例 URL
            videoUrlInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

            let hls = null;

            function loadVideo(url) {
                // 如果已经有一个 HLS 实例在运行，先销毁它
                if (hls) {
                    hls.destroy();
                }

                // 检查浏览器是否原生支持 HLS
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari 浏览器原生支持 HLS
                    video.src = url;
                } else if (Hls.isSupported()) {
                    // 其他浏览器使用 hls.js
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS 错误:', data);
                        alert('视频加载失败，请检查链接是否正确且可访问');
                    });
                } else {
                    alert('您的浏览器不支持 HLS 视频播放');
                }
            }

            // 页面加载时自动加载示例视频
            loadVideo(videoUrlInput.value);

            // 点击按钮加载视频
            loadVideoButton.addEventListener('click', function() {
                const url = videoUrlInput.value.trim();
                if (url) {
                    loadVideo(url);
                } else {
                    alert('请输入有效的视频链接');
                }
            });

            // 支持回车键加载视频
            videoUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const url = videoUrlInput.value.trim();
                    if (url) {
                        loadVideo(url);
                    } else {
                        alert('请输入有效的视频链接');
                    }
                }
            });
        });
    </script>
</body>
</html>
