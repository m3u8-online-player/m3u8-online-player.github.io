<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 m3u8 视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .player-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            background-color: #000;
        }

        .url-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        #videoUrl {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        #loadVideo {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }

        #loadVideo:hover {
            background-color: #0056b3;
        }

        .instructions {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .instructions h2 {
            color: #333;
            margin-top: 0;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        .example-url {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线 m3u8 视频播放器</h1>

        <div class="player-container">
            <div class="url-input-container">
                <input type="text" id="videoUrl" placeholder="请输入 m3u8 视频链接，例如：https://example.com/video.m3u8">
                <button id="loadVideo">加载视频</button>
            </div>
            <video id="videoPlayer" controls></video>
        </div>

        <div class="instructions">
            <h2>使用说明</h2>
            <ul>
                <li>在上方输入框中输入有效的 m3u8 视频链接</li>
                <li>点击"加载视频"按钮开始播放</li>
                <li>支持大多数现代浏览器（Chrome、Firefox、Safari、Edge）</li>
                <li>如果视频无法播放，请检查链接是否有效且可公开访问</li>
            </ul>

            <h3>示例 m3u8 链接：</h3>
            <div class="example-url">
                https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const videoUrlInput = document.getElementById('videoUrl');
            const loadVideoButton = document.getElementById('loadVideo');

            // 设置示例 URL
            videoUrlInput.value = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

            let hls = null;

            function loadVideo(url) {
                // 如果已经有一个 HLS 实例在运行，先销毁它
                if (hls) {
                    hls.destroy();
                }

                // 检查浏览器是否原生支持 HLS
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari 浏览器原生支持 HLS
                    video.src = url;
                } else if (Hls.isSupported()) {
                    // 其他浏览器使用 hls.js
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS 错误:', data);
                        alert('视频加载失败，请检查链接是否正确且可访问');
                    });
                } else {
                    alert('您的浏览器不支持 HLS 视频播放');
                }
            }

            // 页面加载时自动加载示例视频
            loadVideo(videoUrlInput.value);

            // 点击按钮加载视频
            loadVideoButton.addEventListener('click', function() {
                const url = videoUrlInput.value.trim();
                if (url) {
                    loadVideo(url);
                } else {
                    alert('请输入有效的视频链接');
                }
            });

            // 支持回车键加载视频
            videoUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const url = videoUrlInput.value.trim();
                    if (url) {
                        loadVideo(url);
                    } else {
                        alert('请输入有效的视频链接');
                    }
                }
            });
        });
    </script>
</body>
</html>
